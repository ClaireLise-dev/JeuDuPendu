<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Jeu du Pendu</title>
  </head>

    <section>
      <header>
        <div class="container">
          <h1>Jeu du Pendu</h1>
        </div>
      </header>
    </section>
    <section>
      <div class="container" id="mainContainer">
        <aside>
          <img src="img/Step 10.png" alt="Image pendu">
        </aside>
        <aside>
            <div id="wordSection">
          <input id="word" placeholder="Mot à deviner"></input>
          <div id="progressBarContainer">
            <div class="progressBarText">
              <span id="remainingAttempts">Essais restants 5</span>
            </div>
            <div class="progressBar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
        </aside>
        <aside>
            <div id="buttons">
                <button class="mainButton">Nouveau jeu</button>
                <button class="mainButton">Mode facile</button>
                <button class="mainButton">Thème sombre</button>
            </div>
        </aside>
      </div>
    </section>
    <section>
      <div class="keyboard">

        </div>
    </section>

    <footer>
      <div class="container">© Créé par Claire-Lise Démettre - 2025</div>
    </footer>
