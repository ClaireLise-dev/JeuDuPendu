<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Jeu du Pendu</title>
  </head>
  <body>
    <section>
      <header>
        <div class="container">
          <h1>Jeu du Pendu</h1>
        </div>
      </header>
    </section>
    <section>
      <div class="container" id="principale">
        <aside>
          <p>Image du pendu</p>
        </aside>
        <aside>
          <p>Mot à deviner</p>
        </aside>
      </div>
    </section>
    <section>
      <div class="container" id="barre_progression">
        <div class="barre_progression_texte">
          <span id="coups_restants">Coups restant : 5</span>
        </div>
        <div class="barre_progression">
          <div class="progrès"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="container" id="boutons">
        <button class="bouton_principal">Nouveau jeu</button>
        <button class="bouton_principal">Mode facile</button>
      </div>
    </section>
    <section>
      <div class="clavier">
        <div class="lettres">
          <button class="bouton_clavier">a</button>
          <button class="bouton_clavier">z</button>
          <button class="bouton_clavier">e</button>
          <button class="bouton_clavier">r</button>
          <button class="bouton_clavier">t</button>
          <button class="bouton_clavier">y</button>
          <button class="bouton_clavier">u</button>
          <button class="bouton_clavier">i</button>
          <button class="bouton_clavier">o</button>
          <button class="bouton_clavier">p</button>
        </div>
        <div class="lettres">
          <button class="bouton_clavier">q</button>
          <button class="bouton_clavier">s</button>
          <button class="bouton_clavier">d</button>
          <button class="bouton_clavier">f</button>
          <button class="bouton_clavier">g</button>
          <button class="bouton_clavier">h</button>
          <button class="bouton_clavier">j</button>
          <button class="bouton_clavier">k</button>
          <button class="bouton_clavier">l</button>
          <button class="bouton_clavier">m</button>
        </div>
        <div class="lettres">
          <button class="bouton_clavier">w</button>
          <button class="bouton_clavier">x</button>
          <button class="bouton_clavier">c</button>
          <button class="bouton_clavier">v</button>
          <button class="bouton_clavier">b</button>
          <button class="bouton_clavier">n</button>
        </div>
        <button class="bouton_principal">Thème sombre</button>
      </div>
    </section>

    <footer>
      <div class="container">© Créé par Claire-Lise Démettre - 2025</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
